<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/TramTicker/favicon.ico">
    <link rel="manifest" href="/TramTicker/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">
    <title>Tram Ticker Dresden</title>
    <script>
        // Immediately set the theme based on localStorage
        let theme = localStorage.getItem('theme'); // default to light
        document.documentElement.setAttribute('data-theme', theme || 'light');

        const metaThemeColor = document.querySelector('meta[name=theme-color]');
        if(!theme){
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light"
        }
        metaThemeColor.setAttribute('content', theme === "dark" ? '#000000' : '#ffffff');
    </script>
  <script type="module" crossorigin src="/TramTicker/assets/index.js"></script>
  <link rel="stylesheet" href="/TramTicker/assets/index.css">
</head>
<body>
<div id="app"></div>

</body>
</html>
